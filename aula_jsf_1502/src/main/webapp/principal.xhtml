<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template.xhtml">
	<ui:define name="titulo">Página Principal</ui:define>
	<ui:define name="corpo">
		<!-- <h:graphicImage library="img" name='IMG_0435.jpg' style="width:500px;" /> -->
		<h:dataTable value="#{livrobd.livros}" var='livro' border="1">
			<h:column>
				<f:facet name='header'>
					Título
				</f:facet>
				#{livro.titulo}
			</h:column>
			<h:column>
				<f:facet name='header'>
					Editora
				</f:facet>
				#{livro.editora}
			</h:column>
			<h:column>
				<f:facet name='header'>
					Edição
				</f:facet>
				#{livro.edicao}
			</h:column>
			
			<h:column>
				<h:form>
				<div class="btn-group" role="group" aria-label="Basic example">
					<h:commandButton value='Editar' action="#{livrobd.editar(livro)}" styleClass="btn btn-primary"/>
					<h:commandButton value='Excluir' action="#{livrobd.excluir(livro)}" styleClass="btn btn-danger"/>
					</div>
				</h:form>
			</h:column>
		</h:dataTable>
	</ui:define>

</ui:composition>
</html>
