<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/template.xhtml">
	<!-- <ui:define name="titulo">Página de Login</ui:define> -->
	<ui:define name="menu"></ui:define>
	<ui:define name="corpo">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel>Usuário:</h:outputLabel>
				<h:inputText value="#{usuario.login}" required="true" />

				<h:outputLabel>Senha:</h:outputLabel>
				<h:inputSecret value="#{usuario.senha}" required="true" />

				<h:outputLabel>&nbsp;</h:outputLabel>
				<h:commandButton value="Entrar" action="#{usuario.autenticar}" />
			</h:panelGrid>
			<h:outputLabel>#{usuario.mensagem}</h:outputLabel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
