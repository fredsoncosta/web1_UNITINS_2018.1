<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template.xhtml">
<ui:define name="titulo">Cadastro de Livros</ui:define>
<ui:define name="corpo">
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel>Título</h:outputLabel>
			<h:inputText value="#{livrobd.livro.titulo}" required="true"/>
			
			<h:outputLabel>Editora</h:outputLabel>
			<h:inputText value="#{livrobd.livro.editora}" required="true"/>
			
			<h:outputLabel>Edição</h:outputLabel>
			<h:inputText value="#{livrobd.livro.edicao}" required="true"/>
			
			<h:commandButton value="Cancelar" action="#{livrobd.principal}"/>
			<h:commandButton value="Cadastrar" action="#{livrobd.inserir}" class="btn btn-primary">
			</h:commandButton>
		</h:panelGrid>
	</h:form>
</ui:define>
</ui:composition>
</html>
