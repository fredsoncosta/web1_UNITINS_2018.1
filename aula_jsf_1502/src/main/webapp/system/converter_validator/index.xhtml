<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template.xhtml">
	<ui:define name="titulo">Converters e Validators</ui:define>
	<ui:define name="corpo">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel>Estado:</h:outputLabel>
				<h:selectOneMenu value="#{estadomb.estado}" converter="estadoConverter">
					<f:selectItems value="#{estadomb.estados}" />
				</h:selectOneMenu>
				
				
				<h:outputLabel>CPF:</h:outputLabel>
				<h:inputText value="#{estadomb.cpf}" 
					required="true" 
					requiredMessage="Campo CPF ObrigatÃ³rio">
					<!--        <f:validateLength minimum="11" maximum="11"/>-->
					<f:validator validatorId="cpfValidator" />
					<f:ajax event="keyup" render='mensagens'></f:ajax>
				</h:inputText>
				<h:outputLabel></h:outputLabel>
				<h:commandButton type="submit" value="O que eu quiser!"
					action="salvar" />
					<h:outputLabel></h:outputLabel>
					<h:messages id='mensagens'></h:messages>
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
</html>
